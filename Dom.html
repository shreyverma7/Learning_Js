<!-- dom manipulation  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        src = "dom.js";


        function myFunction() {
            console.log("Button clicked!");
            const paragraph = document.getElementById("first");
            console.log(paragraph);
            paragraph.innerHTML = "The paragraph has been changed!";

            // document.getElementById("first").innerHTML = "The paragraph has been changed!";

            document.getElementById("my_button").style.backgroundColor = "blue";
            document.getElementById("my_button").style.color = "white";
            document.getElementById("my_button").style.fontSize = "20px";
            document.getElementById("my_button").style.border = "2px solid black";
            document.getElementById("my_button").style.padding = "10px 20ppx";
        }
    </script>
</head>
<body>
    <h1>DOM Manipulation</h1>
    <p id="first">This is a paragraph.</p>
    <button id="my_button" onclick="myFunction()">Click Me</button>
</body>
</html>
